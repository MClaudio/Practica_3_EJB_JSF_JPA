<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF 2.3</title>
    </h:head>
    <h:body>
        <h:form id="cabecera">
            <h:outputText value="Cedula cliente:" />
            <h:inputText value="#{tags.myClass.name}" />
            <p>
                <h:commandButton value="Buscar"></h:commandButton>
            </p>

        </h:form>
       
        <h3>JSF 2.3: dataTable</h3>
        <h:form>
            <ul>
               
                <p>Producto:<h:inputText size="10" value="#{collectionBean.name}" /></p>
              
            </ul>
            <h:commandButton value="Agregar" action="#{collectionBean.add}" />
            <h:dataTable value="#{collectionBean.list}" var="o" styleClass="tabla"
                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                <h:column>
                    <f:facet name="header">Producto</f:facet>
                     <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Cantidad</f:facet>
                    <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Subtotal</f:facet>
                    <h:inputText value="#{o.quantity}" size="10"
                                 rendered="#{o.editable}" />
                    <h:outputText value="#{o.quantity}" rendered="#{not o.editable}" />
                </h:column>
              
            </h:dataTable>
            

        </h:form>
         <h:form>

      <h:panelGrid columns="2">
         <!-- primera fila -->
         
         <h:outputText value="Subtotal:"></h:outputText>
         <h:inputText id="subtotal" value="#{100}"></h:inputText>

         <!-- segunda fila -->
         <h:outputText value="Iva:"></h:outputText>
         <h:inputText id="iva" value="#{12}"></h:inputText>
         
        <h:outputText value="Total:"></h:outputText>
         <h:inputText id="total" value="#{120}"></h:inputText>

         <!-- tercera fila. el outputLabel esta vacio y es para hacer
              que el boton quede en la segunda columna -->
   
      </h:panelGrid>
   </h:form>
    </h:body>
</html>
