<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>GESTION DE CLIENTES</h3>
        <h:form >
            <fieldset>
                <legend>Registro</legend>
                
                <label>Cedula:</label>
                <h:inputText id="cedula" value="#{clienteBean.cedula}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="cedula" style="color:red"/>

                <label>Nombre:</label>
                <h:inputText id="nombre" value="#{clienteBean.nombre}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="nombre" style="color:red"/>


                <label>Apellido:</label>
                <h:inputText id="apellido" value="#{clienteBean.apellido}" required="true"
                             requiredMessage="Campo Obligatorio"/> 
                <h:message for="apellido" style="color:red"/>
                
                <label>Telefono:</label>
                <h:inputText id="telefono" value="#{clienteBean.telefono}" required="true"
                             requiredMessage="Campo Obligatorio"/> 
                <h:message for="telefono" style="color:red"/>

                <label>Correo:</label>
                <h:inputText id="correo" value="#{clienteBean.correo}" required="true"
                             requiredMessage="Campor Obligatorio"/>
                <h:message for="correo" style="color:red"/>
                
                <label>Ciudad:</label>
                <h:inputText id="ciudad" value="#{clienteBean.ciudad}" required="true"
                             requiredMessage="Campor Obligatorio"/>
                <h:message for="ciudad" style="color:red"/>
                
                <label>Direccion:</label>
                <h:inputText id="direccion" value="#{clienteBean.direccion}" required="true"
                             requiredMessage="Campor Obligatorio"/>
                <h:message for="direccion" style="color:red"/>
                
                <label>Pais:</label>
                <h:inputText id="pais" value="#{clienteBean.pais}" required="true"
                             requiredMessage="Campor Obligatorio"/>
                <h:message for="pais" style="color:red"/>

                <label>Provincia:</label>
                <h:inputText id="provincia" value="#{clienteBean.provincia}" required="true"
                             requiredMessage="Campor Obligatorio"/>
                <h:message for="provincia" style="color:red"/>
                
                <h:commandButton value="Guardar" action="#{clienteBean.guardarDatos()}"></h:commandButton>

            </fieldset>
        </h:form>
        <h3>TABLA CLIENTE</h3>
        <h:form>
           
            <ui:repeat var="" value="">
            
                <h:dataTable  value="#{clienteBean.usuarios}" var="o" styleClass="tabla"
                         headerClass="cabeceraTabla" >      
                
                <h:column>
                    <f:facet name="header">Cedula</f:facet>
                    <h:inputText value="#{o.cedula}" size="10"
                                     rendered="#{o.editable}" />
                        <h:outputText value="#{o.cedula}" rendered="#{not o.editable}" />
                     
                </h:column>

                <h:column>
                    <f:facet name="header">Nombres</f:facet> 
                    <h:inputText value="#{o.nombre}" size="10"
                                     rendered="#{o.editable}" />
                        <h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:inputText value="#{o.apellido}" size="10"
                                     rendered="#{o.editable}" />
                        <h:outputText value="#{o.apellido}" rendered="#{not o.editable}" />
                </h:column>

               

                <h:column>
                    <f:facet name="header">Correo</f:facet>
                    
                    <h:inputText value="#{o.correo}" size="10"
                                     rendered="#{o.editable}" />
                        <h:outputText value="#{o.correo}" rendered="#{not o.editable}" />
                    
                </h:column> 
                <h:column>
                    <f:facet name="header">Factura</f:facet>
                    
                    <h:outputText value="#{clienteBean.totalFactura(o)}"/>
                   
  
                    
                </h:column> 

                <h:column>
                    <f:facet name="header">Accion</f:facet>
                    <h:commandButton value="Editar" action="#{clienteBean.edit(o)}"
                                     rendered="#{not o.editable}"></h:commandButton>

                    <h:commandLink value="guardar" action="#{clienteBean.save(o)}"
                                   rendered="#{o.editable}" />
                    
                    <h:commandButton value="Eliminar" action="#{clienteBean.delete(o)}"></h:commandButton>
                    <h:commandButton value="Localidad" action="#{clienteBean.listarLocalidad(o)}"></h:commandButton>
               
          

                </h:column> 

                     
                
            </h:dataTable>
              </ui:repeat>   
            
            
    

      
        </h:form>
        
         <h3>TABLA LOCALIDAD</h3>
        <h:form>
           
            <ui:repeat var="" value="">
            
                <h:dataTable  value="#{clienteBean.localidades}" var="l" styleClass="tabla"
                         headerClass="cabeceraTabla" >      
                
                <h:column>
                    <f:facet name="header">Pais</f:facet>
                    <h:outputText value="#{l.pais}"/>
                        
                     
                </h:column>

                <h:column>
                    <f:facet name="header">Provincia</f:facet> 
                    <h:outputText value="#{l.provincia}"/>                    
                </h:column>

                <h:column>
                    <f:facet name="header">Ciudad</f:facet>
                    <h:outputText value="#{l.ciudad}"/>
                </h:column>

                <h:column>
                    
                    <f:facet name="header" >Direccion</f:facet>
                    <h:outputText value="#{l.direccion}"/>
                    
                   
                
                </h:column>
                    
                <h:column>
                    
                    <f:facet name="header" >Telefono</f:facet>
                    <h:outputText value="#{l.telefono}"/>
                    
                   
                
                </h:column>

                
               


                     
                
            </h:dataTable>
              </ui:repeat>   
            
            
    

      
        </h:form>

    </h:body>
</html>
