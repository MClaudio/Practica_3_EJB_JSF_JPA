<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <h:outputStylesheet name="css/login/login.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet"></link>
        <link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <!--Cabecera-->
	<nav
		class="navbar navbar-expand-lg navbar-dark gris row scrolling-navbar fixed-top">
		<div class="collapse navbar-collapse ">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a
                                        href="../index.xhtml"
					class="nav-link" style="color: white;"><i class="fa fa-home"
						aria-hidden="true"></i> <span
						class="clearfix d-none d-sm-inline-block">HOME</span></a></li>
			</ul>
		</div>
	</nav>
	<!--Cabecera-->
        
        
        
	<div class="container col-lg-3">

		<input class="form-control" type="hidden" name="inicio" value="inicio"/>

		<form action="/AgendaTelefonica/Login"
			method="POST">
			<div class="form-group text-center">
                            
                            <img src="1.png"
					height="80" width="80" />
				<p>
                                    <strong class="l">Login</strong>
				</p>
			</div>

			<div class="form-group">
				<i class="fas fa-at"></i> <label class="e">E-mail:</label> <input
					class="form-control" type="text" name="email" placeholder="E-mail"/>
			</div>
			<div class="form-group">
				<i class="fas fa-unlock"></i> <label class="e">Password:</label> <input
					type="password" id="defaultLoginFormPassword"
					class="form-control mb-4" name="passw" placeholder="Password"/>
			</div>
			<input class="btn btn-danger btn-block" type="submit" name="accion"
				value="Sign in"/> <br/>

			<div class=" row justify-content-center">
				<p id="account">
					<a
						href="/AgendaTelefonica/html/CreateAccount.html">Registrar</a>
				</p>
			</div>

		</form>
	</div>


        
    </h:body>
