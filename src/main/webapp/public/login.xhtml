<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/include/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">
        <f:event type="preRenderView" listener="#{loginBean.checkLogin('login')}" />
       
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <title>Login</title>
         <h:outputStylesheet name="css/login/login.css"/>
    </ui:define>


    <ui:define name="body">

        <!--Cabecera-->
        <nav
            class="navbar navbar-expand-lg navbar-dark gris row scrolling-navbar fixed-top">
            <div class="collapse navbar-collapse ">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="../index.xhtml" class="nav-link" style="color: white;">
                            <i class="fa fa-home" aria-hidden="true"></i> 
                            <span class="clearfix d-none d-sm-inline-block">HOME</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Cabecera-->



        <div class="container col-lg-3">

            <input class="form-control" type="hidden" name="inicio" value="inicio"/>

            <h:form>
                <div class="form-group text-center">
                    <img src="formLogin.png" height="80" width="80" />
                    <p>
                        <strong class="l">Login</strong>
                    </p>
                </div>

                <div class="form-group">
                    <i class="fas fa-at"></i> <label class="e">E-mail:</label> 
                    <h:inputText class="form-control" a:placeholder="E-mail" value="#{loginBean.correo}" />

                </div>
                <div class="form-group">
                    <i class="fas fa-unlock"></i> <label class="e">Password:</label> 
                    <h:inputSecret class="form-control" 
                                   a:placeholder="Password"
                                   value="#{loginBean.password}" />
                </div>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />   
                </p:messages>

                <h:commandButton class="btn btn-danger btn-block" value="Iniciar Sesion" action="#{loginBean.login()}" />

            </h:form>
        </div>

    </ui:define>
</ui:composition>
