<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Agregar Producto</legend>
                <label>Nombre:</label>
                <h:inputText id="categoria-nombre" value="#{productoBean.nombre}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="categoria-nombre" style="color:red" />

                <label>Categoria:</label>
                <h:selectOneMenu value="#{productoBean.categoria}">
                    <f:selectItem  itemLabel="Seleccione..." itemValue="0" noSelectionOption="true"  />
                    <f:selectItems  value="#{productoBean.categorias}" var="categoriaItem" 
                                   itemLabel="#{categoriaItem.nombre}" itemValue="#{categoriaItem}"/>
                </h:selectOneMenu>

                <label>Precio unitario:</label>
                <h:inputText id="precio" value="#{productoBean.precio}" converter="javax.faces.Double" />
                <h:message for="precio" style="color:red" />
                
                <label>Cantidad:</label>
                <h:inputText id="cantidad" value="#{productoBean.cantidad}" converter="javax.faces.Integer" />
                <h:message for="cantidad" style="color:red" />
                

                <h:commandButton value="Crear Producto" action="#{productoBean.guardarDatos}"></h:commandButton>

            </fieldset>
        </h:form>

        <h:form>
            <fieldset>
                <legend>Lista de productos</legend>
                <h:dataTable value="#{categoryBean.list}" var="c" styleClass="tabla"
                             headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                    <h:column>
                        <f:facet name="header">Codigo</f:facet>#{c.codigo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Imagen</f:facet>#{c.codigo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:inputText value="#{c.descripcion}" size="10"
                                     rendered="#{c.editable}" />
                        <h:outputText value="#{c.descripcion}" rendered="#{not c.editable}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Precio</f:facet>
                        <h:inputText value="#{c.descripcion}" size="10"
                                     rendered="#{c.editable}" />
                        <h:outputText value="#{c.descripcion}" rendered="#{not c.editable}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Categoria</f:facet>#{c.codigo}
                    </h:column>


                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <h:commandLink value="Eliminar" action="#{categoryBean.delete(c)}" />


                        <h:commandLink value="Editar" action="#{categoryBean.edit(c)}"
                                       rendered="#{not c.editable}" />
                        <h:commandLink value="guardar" action="#{categoryBean.save(c)}"
                                       rendered="#{c.editable}" />
                    </h:column>
                </h:dataTable>
            </fieldset>
        </h:form>
    </h:body>
</html>
