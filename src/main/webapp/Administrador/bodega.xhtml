<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Agregar Bodega</legend>

                <label>Ciudad</label>
                <h:inputText id="ciudad" value="#{bodegaBean.ciudad}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />


                <label>Direccion</label>
                <h:inputText id="direccion" value="#{bodegaBean.direccion}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <label>Nombre</label>
                <h:inputText id="nombre" value="#{bodegaBean.nombre}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <label>Pais</label>
                <h:inputText id="pais" value="#{bodegaBean.pais}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <label>Provincia</label>
                <h:inputText id="provincia" value="#{bodegaBean.provincia}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <label>Telefono</label>
                <h:inputText id="telefono" value="#{bodegaBean.telefono}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <br></br>

                <h:commandButton value="Continuar" action="#{bodegaBean.guardarDatos}"></h:commandButton>

            </fieldset>
        </h:form>

        <br></br>
        <br></br>
        <br></br>

        <h3>Listar Bodega</h3>
        <h:form>
            <h:dataTable>
                <h:column>
                    <f:facet name="header">Codigo</f:facet>
                </h:column>

                <h:column>
                    <f:facet name="header">Ciudad</f:facet>      
                </h:column>



                <h:column>
                    <f:facet name="header">Direccion</f:facet>
                </h:column>

                <h:column>

                    <f:facet name="header">Telefono</f:facet>

                </h:column>

                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                </h:column> 
                <h:column>
                    <f:facet name="header">Pais</f:facet>
                </h:column> 
                <h:column>
                    <f:facet name="header">Provincia</f:facet>
                </h:column> 
                <h:column>
                    <f:facet name="header">Telefono</f:facet>
                </h:column> 
                <h:column>
                    <f:facet name="header">Total Producto</f:facet>
                </h:column> 

                <h:column>
                    <f:facet name="header">Accion</f:facet>
                    <h:commandButton value="Editar"></h:commandButton>
                    <h:commandButton value="Eliminar"></h:commandButton>

                </h:column> 

            </h:dataTable>



        </h:form>

    </h:body>
</html>
