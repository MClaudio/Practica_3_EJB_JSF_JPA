<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Agregar Bodega</legend>

                <label>Ciudad</label>
                <h:inputText id="ciudad" value="#{bodegaBean.ciudad}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />


                <label>Direccion</label>
                <h:inputText id="direccion" value="#{bodegaBean.direccion}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <label>Nombre</label>
                <h:inputText id="nombre" value="#{bodegaBean.nombre}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <label>Pais</label>
                <h:inputText id="pais" value="#{bodegaBean.pais}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <label>Provincia</label>
                <h:inputText id="provincia" value="#{bodegaBean.provincia}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <label>Telefono</label>
                <h:inputText id="telefono" value="#{bodegaBean.telefono}" required="true"
                             requiredMessage="Campo Obligatorio"/>
                <h:message for="" style="color:red" />

                <br></br>

                <h:commandButton value="Continuar" action="#{bodegaBean.guardarDatos}"></h:commandButton>

            </fieldset>
        </h:form>

        <br></br>
        <br></br>
        <br></br>

        <h3>Listar Bodega</h3>
        <h:form>
            <h:dataTable value="#{bodegaBean.bodegas}" var="b" styleClass="tabla"
                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                <h:column>
                    <f:facet name="header">Codigo</f:facet>#{b.codigo}
                </h:column>

                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:inputText value="#{b.nombre}" size="10"
                                 rendered="#{b.editable}" />
                    <h:outputText value="#{b.nombre}" rendered="#{not b.editable}" />
                </h:column> 



                <h:column>
                    <f:facet name="header">Ciudad</f:facet>   #{l.localidad.ciudad}   
                </h:column>

                <h:column>
                    <f:facet name="header">Direccion</f:facet>#{b.localidad.direccion}
                </h:column>

                <h:column>
                    <f:facet name="header">Pais</f:facet>#{b.localidad.pais}
                </h:column> 
                <h:column>
                    <f:facet name="header">Provincia</f:facet>#{b.localidad.provincia}
                </h:column> 
                <h:column>
                    <f:facet name="header">Telefono</f:facet>#{b.localidad.telefono}
                </h:column> 
                <h:column>
                    <f:facet name="header">Telefono</f:facet>
                </h:column> 
                <h:column>
                    <f:facet name="header">Total Producto</f:facet>
                </h:column> 


                <h:column>
                    <f:facet name="header">Accion</f:facet>
                    <h:commandButton value="Eliminar" action="#{bodegaBean.delete(b)}"></h:commandButton>

                    <h:commandButton value="Editar" action="#{bodegaBean.edit(b)}"
                                     rendered="#{not b.editable}"></h:commandButton>

                    <h:commandLink value="guardar" action="#{bodegaBean.save(b)}"
                                   rendered="#{b.editable}" />


                </h:column> 

            </h:dataTable>



        </h:form>

    </h:body>
</html>
