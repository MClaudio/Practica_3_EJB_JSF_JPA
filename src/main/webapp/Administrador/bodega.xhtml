<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF 2.3</title>
        <style>
            .tabla {
                border-collapse: collapse;
            }

            .cabeceraTabla {
                text-align: center;
                background: none repeat scroll 0 0 #E5E5E5;
                border-bottom: 1px solid #BBBBBB;
                padding: 8px;
            }

            .filaPar {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFFF;
                border-top: 1px solid #BBBBBB;
            }

            .filaImpar {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
        </style>
    </h:head>
    <h:body>

        <h:form>
            <h:dataTable value="#{collectionBean.list}" var="o" styleClass="tabla"
                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                <h:column>
                    <f:facet name="header">Codigo</f:facet>#{o.id}</h:column>
                    
                <h:column>
                    <f:facet name="header">Ciudad</f:facet>
                    <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Direccion</f:facet>
                    <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Pais</f:facet>
                    <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Provincia</f:facet>
                    <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Telefono</f:facet>
                    <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Total Productos</f:facet>
                    <h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.name}" rendered="#{not o.editable}" />
                </h:column>

            </h:dataTable>
            <ul>

            </ul>
            <h:commandButton value="Editar" action="#{collectionBean.add}" />
            <h:commandButton value="Eliminar" action="#{collectionBean.add}" />
        </h:form>
    </h:body>
</html>
